<html>
    <!-- Nombre de la página web -->
    <head>
        <title>
            Inicio
        </title>
    </head>
    <body>
        <!-- Ctrl + k + u (comentario en windows)-->
        <!-- cmd + / (comentario en mac) -->
        <!-- Header, Main y Footer me permitirá especificar y generar mayor orden al momento de programar -->
        <!--Encabezado-->
        <!-- div es un elemento para englobar un grupo de elementos, donde se puede generar cambios a todo el grupo con otros elementos -->
         <div style="width: 800px; margin: 10px auto;">
            <header style="text-align: center;">
                <h1>Apple.com</h1>
                <!-- P = Párrafo -->
                <p>Productos Top</p>
            </header>
            <!-- Cuerpo de la página -->
            <main>
    
                <!-- Creación de una tabla / tr = fila (table row) / td = celdas (table data) / th = Fila encabezado(table header)-->
                <table>
                    <!-- Una fila con tres celdas -->
                    <tr>
                        <td>
                            <div>
                                <h2>iPhone 13</h2>
                                <!-- img = imagen / src = Indica la ruta de la imagen / alt = Permite escuchar lo que se encuentra escrito -->
                                <img src="https://i.linio.com/p/bb59a49b41823a4feb037e4c9d438a7b-product.webp" alt="Foto de un iPhone 13 Negro">
                            </div>
                        </td>
                        <td>
                            <div style="border: 2px solid #ccc; border-radius: 10px; padding: 10px; margin: 20;">
                                <!-- Se le agregará "width" como una propiedad de HTML para cambiar el tamaño -->
                                <h2 style="width: 200px">Macbook Pro</h2>
                                 <img width="200px" src="https://i.blogs.es/e1fe2b/apple-macbook-pro-16/1024_2000.jpg" alt="">
                            </div>
                        </td>
                        <td>
                            <div style="border: 2px solid #ccc; border-radius: 10px; padding: 10px; margin: 20;">
                                <h2>Airpods Pro</h2>
                                <img width="200px" src="https://www.mac-center.com.pe/ccstore/v1/images/?source=/file/v5458383034345506899/products/Airpods_Pro.jpg&height=475&width=475" alt="">
                            </div>
                        </td>
                    </tr>
                </table>           
            </main>
            <!-- Parte inferior de la página -->
            <footer>
                <p style="text-align: center;">Hecho con cariño por Código</p>
            </footer>
         </div>
    </body>
</html>
