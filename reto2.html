<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="./CSS/reto2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="carta">
            <div class="image-container">
                <div class="image-logo"></div>
                
                <div class="effect-hover">
                    <div class="image-view"></div>
                </div> 
            </div>
            <h1 class="title">Equilibrium #3429</h1>
            <p class="text-content">Our Equilibrium collection promotes balance and calm. </p>
            <div class="content-ETH">
                <div class="price">
                    <div class="image-price"></div>
                    <p class="real-price">0.041 ETH </p>
                </div>
                <div class="time">
                    <div class="image-clock"></div>
                    <p class="real-time">3 days left</p>
                </div>
            </div>
            <div class="linea"></div>
            <div class="creator">
                <img class="image-creator" src="./images-reto2/image-avatar.png" alt="Imagen del creador">
                <p class="text-creator">Creation of </p>
                <p class="name-creator"> Jules Wyvern</p>
            </div>
        </div>
    </div>
</body>
</html>
