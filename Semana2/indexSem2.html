<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Document</title>
</head>
<!--  Creación de Formulario-->
<body>
    <!-- Form: Envuelve las etiquetas de un formulario -->
    <form action="">
        <!-- Fieldset: Se utiliza para crear recuadro -->
        <!-- Legend: Nombre o Legenda del recuadro -->
        <!-- Input: Recuadro para ingresar información-->
        <!-- Placeholder: Poner un ejemplo o plantilla dentro del recuadro input -->
        <fieldset>
            <legend>Nombre</legend>
            <input type="text" placeholder="Nombre">
        </fieldset>
        <fieldset>
            <legend>Apellido</legend>
            <input type="text" placeholder="Apellido">
        </fieldset>
        <fieldset>
            <legend>Elige tu País</legend>
        <!-- Select y Option nos permite elegir las opciones del formulario -->
        <select name="" id="">
            <option value="">Elige tu Pais</option>
            <option value="1">Perú</option>
            <option value="2">Chile</option>
            <option value="3">Uruguay</option>
        </select>
        </fieldset>
        <fieldset>
            <legend>Comentarios</legend>
             <!-- Textarea: Agregar información de más de una línea -->
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset> 
        <!-- Progress: Barra de progreso -->
        <!-- Value: Me permite llenar la barra de progreso -->
        <progress value=".5"></progress>   
         <!-- Button: Etiqueta que sirve para enviar datos -->
        <button>enviar</button>
    </form>
</body>
</html>
