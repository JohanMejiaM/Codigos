<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <p>: Sirve para dar espacio -->
    <form action="">
        <p>
            <input 
            id="input-nombre"
            value="pepe"
            type="text"
            required
            name="nombre"
            readonly
            placeholder="ingrese su nombre"
            />
        </p>

        <p>
            <input
            required
            value="92"
            name="edad"
            type="number"
            placeholder="Ingrese su edad"
            />
        </p>

        <p>
            <input
            id="input-dni"
            type="number"
            style="width: 140px"
            maxlength="8"
            name="dni"
            placeholder="Ingrese su DNI"
            />
        </p>

        <p>
            <input
            value="pepe@hotmail.com"
            required
            type="email"
            name="Correo"
            placeholder="Ingrese su correo"
            />
        </p>

        <p>
            <input 
            value="123456"
            required
            type="password"
            name="password"
            placeholder="Ingrese su contraseña"
            />    
        </p>

        <p>
            <input 
            id="input-fecha"
            value="2022-09-08"
            required
            type="date"
            placeholder="Ingrese su fecha"
            />
        </p>

        <p>
            <!-- Disabled selected: Bloquea e indica por defecto que la opción es la seleccionada -->
            <select>
                <option value="" disabled selected>Selecciona un curso</option>
                <option value="1">Curso de React</option>
                <option value="2">Curso de HTML</option>
                <option value="3">Curso de CSS</option>
                <option value="4">Curso de Angular</option>
            </select>
        </p>
    <!-- Borones para enviar datos -->
    <button type="submit">Enviar datos con boton</button>
    <input type="submit" value="Enviar datos con input"/>

    </form>
</body>
</html>
